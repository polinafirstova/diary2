<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать задачу</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body class="container mt-5">
  <h1 class="text-center">Редактировать задачу</h1>
  <div class="mt-4">
    <button class="btn btn-danger">
      <a href="{% url 'delete_task' task.id %}" class="text-white">Удалить</a>
    </button>
  </div>
  <form method="POST" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Название:</label>
      <br>
      <input type="text" id="title" name="title" class="form-control" value="{{ task.title }}" required>
      <br>
      <label for="description">Описание:</label>
      <br>
      <textarea id="description" name="description" class="form-control" required>{{ task.description }}</textarea>
      <br>
      <label for="status">Статус:</label>
      <br>
      <select id="status" name="status" class="form-control">
        <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Направлена в работу</option>
        <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>В работе</option>
        <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Выполнена</option>
      </select>
      <br>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
  </form>
  <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Назад</a>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
